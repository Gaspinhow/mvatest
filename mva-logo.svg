<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond du logo -->
  <rect width="200" height="80" fill="#1e3a8a" rx="8"/>
  
  <!-- Texte MVA -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">
    MVA
  </text>
  
  <!-- Texte AVOCATS -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="normal" text-anchor="middle" fill="#ffffff">
    AVOCATS
  </text>
  
  <!-- Élément décoratif - Balance de la justice -->
  <g transform="translate(20, 20)">
    <!-- Base de la balance -->
    <rect x="0" y="30" width="40" height="4" fill="#ffffff" opacity="0.3"/>
    
    <!-- Poteau central -->
    <rect x="19" y="10" width="2" height="20" fill="#ffffff" opacity="0.3"/>
    
    <!-- Barre horizontale -->
    <rect x="5" y="10" width="30" height="2" fill="#ffffff" opacity="0.3"/>
    
    <!-- Plateaux de la balance -->
    <circle cx="8" cy="12" r="3" fill="#ffffff" opacity="0.3"/>
    <circle cx="32" cy="12" r="3" fill="#ffffff" opacity="0.3"/>
  </g>
</svg> 